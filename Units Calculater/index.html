<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="https://kit.fontawesome.com/b3adabdb62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="converter">
            <div class="inputBox1">
                <label for="meters" >Meters</label>
                <input value="" type="number" id="meters" placeholder="Enter value" min="0" max="1000000000000000" step="10" />
            </div>
            <button class="btn" id = 'Abtn'><i class="fa-solid fa-up-down"></i></button>
            <div class = "feetInch">
                <div class="inputBox">
                    <label for='feets'>Feet</label>
                    <input value=""  id="feets" type="number" placeholder="Feet" min="0" step="10" />
                </div>
                <div class="inputBox">
                    <label for = 'inches' >Inch</label>
                    <input value="" id='inches' type="number" placeholder="Inches" min="0" step="10" />
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
